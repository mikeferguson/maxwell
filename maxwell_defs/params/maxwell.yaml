rate: 100.0
joints: {
  head_pan_joint: {type: dynamixel, id: 1},
  head_tilt_joint: {type: dynamixel, id: 2, invert: true, min_angle: -90, max_angle: 90},
  arm_shoulder_pan_joint: {type: dynamixel, id: 3, ticks: 4096, range: 360, max_speed: 30},
  arm_shoulder_lift_joint: {type: dynamixel, id: 4, invert: true, ticks: 4096, range: 360, max_speed: 30},
  arm_upperarm_roll_joint: {type: dynamixel, id: 10, ticks: 4096, range: 360, max_speed: 30},
  arm_elbow_flex_joint: {type: dynamixel, id: 5, ticks: 4096, range: 360, max_speed: 30},
  arm_wrist_flex_joint: {type: dynamixel, id: 6, invert: true, ticks: 4096, range: 360, max_speed: 45},
  arm_wrist_roll_joint: {type: dynamixel, id: 7, max_speed: 45},
  l_gripper_joint: {type: dynamixel, id: 8, max_speed: 10, invert: true},
  r_gripper_joint: {type: dynamixel, id: 9, max_speed: 10},
  arm_lift_joint: {type: calibrated_linear, min_position: -0.444, max_position: 0, max_speed: 0.0508, calibration_data: { "0": 0, "-150": -0.444 }}
}
controllers: {
  head_controller: {type: follow_controller, joints: [head_pan_joint, head_tilt_joint], action_name: head_controller/follow_joint_trajectory},
  arm_controller: {type: follow_controller, joints: [arm_lift_joint, arm_shoulder_pan_joint, arm_shoulder_lift_joint, arm_upperarm_roll_joint, arm_elbow_flex_joint, arm_wrist_flex_joint, arm_wrist_roll_joint], action_name: arm_controller/follow_joint_trajectory},
  #  REX motors: 31750 cpr = 0.3888105m travel
  #  Tuned/Tested up to 0.5m/s, 2.0rad/s
  #  Acceleration limits: 0.3m/s^2, 1.5rad/s^2
  base_controller: {type: diff_controller, base_width: 0.381, ticks_meter: 327228, Kp: 1.5, Kd: 0.0, Ki: 0.5, Kw: 800, accel_limit: 0.3 },
  #  A0 - Lift Direction A
  #  A1 - Lift Direction B
  #  D5 - Encoder Pulse
  #  D7 - Lift PWM
  # -150 = 15.625" from ground = 0.3960m - 0.0238m (ground clearance) - 0.1310 (base size z) = 0.242m
  # 0    = 33.875" from ground = 0.8604m
  # range: 0.4644
  arm_lift_controller: {type: linear_controller_i, joint: arm_lift_joint }
}
imu: true
